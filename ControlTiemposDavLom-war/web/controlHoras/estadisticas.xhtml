<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head/>
    <h:body>
        <ui:composition template="../Plantilla.xhtml">
            <ui:define name="body"> 
                <h:form id="formularioPrincipal">
                    <h:panelGrid columns="1" style="width:100%;">
                        <!-- <p:poll interval="2" update="estadoProyecto, estadoEsfuerzo"/> -->
                        <h:outputText value="Cantidad de fechas mostradas: "/>
                        <p:inputText id="cantidadRegistros" value="#{controlEstadisticas.cantidadRegistros}">
                            <p:ajax event="change" process="@this"/>
                        </p:inputText>
                        <p:commandButton value="Actualizar graficos" actionListener="#{controlEstadisticas.consultarHistoricosProyecto()}" update="estadoProyecto, estadoEsfuerzo"/>
                        <p:chart id="estadoProyecto" type="line" model="#{controlEstadisticas.estadoProyecto}" style="width:95%; height: 400px; left: 20px;" widgetVar="chart" />
                        <p:chart id="estadoEsfuerzo" type="line" model="#{controlEstadisticas.estadoEsfuerzo}" style="width:95%; height: 600px; left: 20px;"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
