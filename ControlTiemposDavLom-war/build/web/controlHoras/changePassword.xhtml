<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>    
    <h:body>
        <ui:composition template="../Plantilla.xhtml">
            <ui:define name="body"> 
                <h:form id="formularioPrincipal">
                    <p:growl id="growl" showDetail="true"/>
                    <p:focus context="pnlChangePassword"/>
                    <p:panel id="pnlChangePassword" header="Cambio de contraseña:" style="position: relative; margin-bottom:20px; width: 370px;">
                        <h:outputText value="Actual contraseña:"/>
                        <p:inputText style="position: relative; left: 58px;"  value="#{controlChangePassword.actualPwd}" type="password"/>
                        <br/><br/>
                        <h:outputText value="Nueva contraseña:"/>
                        <p:inputText style="position: relative; left: 55px;" value="#{controlChangePassword.nuevoPwd}" type="password"/>
                        <br/><br/>
                        <h:outputText value="Repetir nueva contraseña:"/>
                        <p:inputText style="position: relative; left: 12px;" value="#{controlChangePassword.confirmaPwd}" type="password"/>
                        <br/><br/>
                        <p:commandButton style="left: 260px;" value="Cambiar" actionListener="#{controlChangePassword.cambiarPassword()}"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
