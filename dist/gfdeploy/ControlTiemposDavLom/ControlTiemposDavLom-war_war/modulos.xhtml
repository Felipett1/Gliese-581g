<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
        <title>Aplicativo control empleados</title>
    </h:head>
    <h:body class="fondoTATA" >
        <h:form id="formularioPrincipal">
            <fieldset style="font-size: 12px; width: 550px; height: 245px; border-radius: 10px;  background-color: #2D7AD7; box-shadow: 5px 5px 12px #000000" class="centroAutomatico">
                <center><strong style="font-size: 20px; color: white; font-family: Calibri">
                        <h:outputText value="Bienvenido al Sistema de Control de Empleados" style="font-weight: bold"/>
                        <br/>
                        <h:outputText value="Seleccione el módulo al cual desea ingresar" style="font-weight: bold"/>
                    </strong></center>
                <br/>

                <p:panelGrid columns="2" style="width: 100%;" styleClass="noBorders">
                    <p:column>
                        <center>
                            <p:commandButton id="btnControlHoras" value=" "  action="login"
                                             style="width: 150px; height: 150px; background-image: url(Imagenes/controlTiempos.png); background-repeat: no-repeat; background-size: 100% 100%;"
                                             actionListener="#{controlLogin.opcionLogin(1)}"/>
                        </center>
                    </p:column>
                    <p:column>
                        <center>
                            <p:commandButton id="btnControlRecursos" value=" " action="login"
                                             style="width: 150px; height: 150px; background-image: url(Imagenes/controlRecursos.png); background-repeat: no-repeat; background-size: 100% 100%;"
                                             actionListener="#{controlLogin.opcionLogin(2)}"/>
                        </center>
                    </p:column>
                    <p:column>
                        <center>
                            <h:outputText value="CONTROL HORAS" style="font-family: Arial; font-size: 19px; color: white; font-weight: bold;" styleClass="estiloNombreModulos"/> 
                        </center>
                    </p:column>
                    <p:column>
                        <center>
                            <h:outputText value="CONTROL RECURSOS" style="font-family: Arial; font-size: 19px; color: white; font-weight: bold;" styleClass="estiloNombreModulos"/> 
                        </center>
                    </p:column>
                </p:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
</html>
